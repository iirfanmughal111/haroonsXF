<xf:if is="{$urlType} == 'upgradeGroup'">
<xf:title>
  <xf:if is="$upgradeUserGroup.usg_id"> {{ phrase('fs_edit_userGroup') }}
  <xf:else /> {{ phrase('fs_upgrade_usergroup') }} </xf:if>
</xf:title>
	<xf:else/>
  <xf:title>
  <xf:if is="$upgradeUserGroup.usg_id"> {{ phrase('fs_edit_userGroup') }} <xf:else
  /> {{ phrase('fs_change_usergroup') }} </xf:if>
</xf:title>
	</xf:if>

<xf:form
  action="{{ link(''.{$urlType}.'/save', $upgradeUserGroup) }}"
  ajax="true"
  class="block"
  data-force-flash-message="true"
>
  <div class="block-container">
    <div class="block-body">
      <xf:selectrow
        name="sl_ug_id"
        label="{{ phrase('fs_select_user_group') }}"
        hint="{{ phrase('required') }}"
        required="required"
      >
        <xf:option value="0">{{ phrase('(none)') }}</xf:option>

        <xf:foreach loop="$userGroups" key="$key" value="$group">
          <xf:option
            value="{$key}"
            selected="{{$upgradeUserGroup.current_userGroup== $key }}"
            >{$group}</xf:option
          >
        </xf:foreach>
      </xf:selectrow>
      <xf:if is="{$urlType} == 'upgradeGroup'">
        <xf:formrow
          rowtype="input"
          label="{{ phrase('fs_enter_total_messages') }}"
          hint="{{ phrase('required') }}"
        >
          <xf:numberboxrow
            name="total_message"
            placeholder="{{ phrase('fs_enter_message') }}"
            data-i="0"
            rowtype="fullWidth"
            value="{$upgradeUserGroup.message_count}"
          />
        </xf:formrow>
        <xf:else />
        <xf:formrow
          rowtype="input"
          label="{{ phrase('fs_enter_last_logins') }}"
          hint="{{ phrase('required') }}"
        >
          <xf:numberboxrow
            name="last_login"
            placeholder="{{ phrase('fs_enter_last_login') }}"
            data-i="0"
            rowtype="fullWidth"
            value="{$upgradeUserGroup.last_login}"
          />
        </xf:formrow>
      </xf:if>

      <xf:selectrow
        name="up_ug_id"
        label="{{ phrase('fs_upgrade_user_group') }}"
        hint="{{ phrase('required') }}"
        required="required"
      >
        <xf:option value="0">{{ phrase('(none)') }}</xf:option>

        <xf:foreach loop="$userGroups" key="$key" value="$group">
          <xf:option
            value="{$key}"
            selected="{{$upgradeUserGroup.upgrade_userGroup== $key }}"
            >{$group}</xf:option
          >
        </xf:foreach>
      </xf:selectrow>
    </div>
    <xf:submitrow submit="" icon="save" />
  </div>
</xf:form>
